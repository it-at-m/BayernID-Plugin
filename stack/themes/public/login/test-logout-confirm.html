<head>
    <title>Login-Testpage</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/mucbutton.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="site">
    <header>
        <a>
            <img class="header-image" src="./resources/img/muenchende.png">
        </a>
        <div class="spacer"></div>
        <button
                class="m-button m-button--primary"
        >
            <img class="icon" src="./resources/img/icons/close.svg">
        </button>
    </header>

    <div>
        <h1 class="heading">Abmeldung</h1>

        <div class="graphics-container">
            <img
                    class="munich-background"
                    src="./resources/img/bg/bg-munich-left.svg"
                    alt="munich skyline background"
                    aria-hidden="true"
            />
            <div class="spacer"></div>
            <img
                    class="munich-background"
                    src="./resources/img/bg/bg-munich-right.svg"
                    alt="munich skyline background"
                    aria-hidden="true"
            />
        </div>

        <div class="card-container">
            <div class="card">
                <h2>Vom Digitalen Bürgerservice abmelden</h2>
                <p>Hiermit melden Sie sich vom Digitalen Bürgerservice ab.</p>
                <button
                        class="m-button m-button--primary"
                        style="padding: 12px;"
                >
                    Abmelden
                    <img
                            class="icon"
                            style="margin-left: 12px;"
                            src="./resources/img/icons/ext-link.svg"
                    />
                </button>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</div>
